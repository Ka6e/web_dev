<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/styles/auto.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="logotype">
            <img src="static/images/Logo Inversed.svg" alt="" class="logo">
            <p class="proposal">Log in to start creating</p>
        </div>
        <div class="log-in">
            <H1 class="enter">Log In</H1>
            <div class="data-entry">
                <div class="data-entry_email">
                    <p class="mail">Email</p>
                    <input type="email" name="email" id="email">
                </div>
                <div class="data-entry_password">
                    <p class="pwd">Password</p>
                    <input type="password" name="password" id="pass">
                    <button><img src="/static/images/eye.svg" alt=""></button>
                </div>
                <input type="button" value="Log in" class="confirming">
            </div>
        </div>
    </div>
</body>
</html>
