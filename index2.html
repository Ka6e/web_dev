<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style2.css">
    <title>Let's do it together</title>
</head>
<body>
    <header class="header">
        <nav class="header__menu">
            <img src="images/Escape3.svg" class="header__logo">    
            <ul class="header__menu-list">
                <li>HOME</li>
                <li>CATEGORIES</li>
                <li>ABOUT</li>
                <li>CONTACT</li>
            </ul>
        </nav>
    </header>
    <img src="images/cave.jpg" class="cave-background">
    <main class="main">
        <div class="main__heading">
            <h1>Let's do it together</h1>
            <p>We travel the world in search of stories. Come along for the ride.</p>
            <button class="main__heading-button button-orange" type="button">View Latest Posts</button>
        </div> 
        <nav class="main__menu">
            <ul class="main__menu-sections">
                <li>Nature</li>
                <li>Photography</li>
                <li>Relextion</li>
                <li>Vacation</li>
                <li>Travel</li>
                <li>Adventure</li>
            </ul>
        </nav>
        <div class="main__content">
            <div class="main__content-title">
                <p>Featured Posts</p>
            </div>
            <div class="cards"></div>
        </div> 
    </main>
    <footer class="footer">
        <nav class="footer__menu">
            <img src="images/Escape3.svg" class="footer__logo">
            <ul class="footer__menu-list">
                <li>HOME</li>
                <li>CATEGORIES</li>
                <li>ABOUT</li>
                <li>CONTACT</li>
            </ul>
        </nav>
    </footer>
</body>
</html>
